{%extends 'base.html'%}
{%block content%}
<section>
    <h2>
        <p>Edit account</p>
    </h2>
    <form action="/accounts/{{account.id}}" method="POST">
        <table>
            <tr>
                <td>
                    <label for="name">New name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" value="{{account.name}}" required autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">New description:</label>
                </td>
                <td>
                    <input type="text" id="description" name="description" value="{{account.description}}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="balance">New balance:</label>
                </td>
                <td>
                    <input type="number" id="balance" name="balance" value="{{account.balance}}" required>
                </td>
            </tr>
        </table>
        <button type="submit">Update account</button>
    </form>
</section>
{%endblock%}
