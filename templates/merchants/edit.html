{%extends 'base.html'%}
{%block content%}
<section>
    <h2>
        <p>Edit merchant</p>
    </h2>
    <form action="/merchants/{{merchant.id}}" method="POST">
        <table>
            <tr>
                <td>
                    <label for="name">New name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" value="{{merchant.name}}" required autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">New description:</label>
                </td>
                <td>
                    <input type="text" id="description" name="description" value="{{merchant.description}}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="balance">New balance:</label>
                </td>
                <td>
                    <input type="number" id="balance" name="balance" value="{{merchant.balance}}" required>
                </td>
            </tr>
        </table>
        <button type="submit">Update merchant</button>
    </form>
</section>



{%endblock%}
