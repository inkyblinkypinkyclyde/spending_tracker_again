{%extends 'base.html'%}
{%block content%}
<section>
    <h2>
        <p>Add new merchant</p>
    </h2>
    <form action="/merchants" method="POST">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" placeholder="Your merchant name" required autofocus>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Description:</label>
                </td>
                <td>
                    <input type="text" id="description" name="description" placeholder="Description for your merchant"
                        required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="balance">Opening balance:</label>
                </td>
                <td>
                    <input type="number" id="balance" name="balance" required>
                </td>
            </tr>
        </table>
        <button type="submit">Add merchant</button>
    </form>
</section>
{%endblock%}
